[profile.default]
src = "src"
out = "out"
libs = ["lib"]

ffi=true
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
sepolia = "${RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
